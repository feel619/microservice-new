<body>
<div class="loading" id="main_loader">Connecting..</div>
<header id="header">
    <div class="menu-section">
        <div class="main-menu">
            <div class="align-items-center justify-content-between row no-gutters">
                <div id="logo" class="logo col-auto">
                    <a href="index.html">

                </nav>

            </div>

</header>
<div style="clear: none;"></div>

<div class="container-fluid">
    <!-- app-content-->
    <div class="app-content  my-3 my-md-5 f-app">
        <div class="side-app">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12">
                    <div class="card">
                        <div class="card-header custom-header">
                            <div class="col-md-6">
                                <h3 class="card-title">Classification</h3>
                                <h6 class="card-subtitle">Classification Details</h6>
                            </div>
                            <div class="col-md-6">
                                <div class="card-options pull-right">
                                    <button type="button" class="btn btn-primary ml-1 classification_add_permission"
                                            onclick="add_btn()">
                                        <i class="fa fa-plus" style="font-size: 15px !important;"></i>Add
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table card-table table-striped table-vcenter table-outline table-bordered text-nowrap dataTable-tbl capitalize-letter"
                                       id="classification_table">
                                    <thead>
                                    <tr>
                                        <th scope="col" class="border-top-0 r-size">Name</th>
                                        <th scope="col" class="border-top-0 r-size">type</th>
                                        <th scope="col" class="border-top-0 ">region</th>
                                        <th scope="col" class="border-top-0 r-size">Order</th>
                                        <th scope="col" class="border-top-0 r-size">Active</th>
                                        <th scope="col" class="border-top-0 r-size">Action</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--End side app-->
    </div>

    <div class="card my-3 my-md-5 f-add" style="display: none;">
        <div class="card-header">
            <div class="card-title col-md-6">Add</div>
            <div class="col-md-6">
                <a class="btn btn-outline-primary pull-right backBtn">Back</a>
            </div>
        </div>
        <form id="add_classification_form" autocomplete="off">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-2 col-form-label text-left text-sm-right">
                        Name
                    </div>
                    <div class="col-md-5">
                        <input id="classification_name" name="classification_name" type="text" class="form-control"
                               placeholder="Name">
                        <div class="hidden_field"></div>
                        <strong class="text-danger classification_name"></strong>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-2 col-form-label text-left text-sm-right">
                        Type
                    </div>
                    <div class="col-md-5 position-relative">
                        <select class="form-control" name="classification_type" id="classification_type">
                            <option value="1" data-name="Emergency">Emergency</option>
                            <option value="2" data-name="Non Emergency">Non Emergency</option>
                            <option value="3" data-name="Incidental">Incidental</option>
                            <option value="4" data-name="Roadside Assistance">Roadside Assistance</option>
                        </select>
                        <strong class="text-danger classification_type"></strong>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-2 col-form-label text-left text-sm-right">
                        Order
                    </div>
                    <div class="col-md-5">
                        <input type="number" name="classification_order" id="classification_order" placeholder="Order"
                               class="form-control integer required"/>
                        <strong class="text-danger classification_order"></strong>
                    </div>
                </div>
                <div class="row mb-3" id="region_view">
                    <div class="col-md-2 col-form-label text-left text-sm-right">
                        Region
                    </div>
                    <div class="col-md-5">
                        <input type="checkbox" id="selectAllCheckbox" >Select All
                        <select class="form-control" multiple="multiple" style="width: 100%;text-transform:capitalize;"
                                name="classification_region" id="region_id"></select>
                        <strong class="text-danger classification_region"></strong>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn bg-lime pull-right">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
