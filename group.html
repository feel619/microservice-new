    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendors/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="vendors/toastr/toastr.css" >
    <link rel="stylesheet" href="vendors/data-table/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="vendors/sweet-alert/sweetalert.css" />

    <meta name="theme-color" content="#fff">
    <link rel="shortcut icon" href="images/fevicon.png">
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Live Videos</title>
    <link rel="stylesheet" href="fonts/font-awesome.min.css" >
    <script>
        var activeModule = 'group';
        var connection_type = 'group';
    </script>
</head>
<body>
<!--Loader-->
<div class="loading" id="main_loader">Connecting..</div>

<!--Header-->
<header id="header">
    <div class="menu-section">
        <div class="main-menu">
            <div class="align-items-center justify-content-between row no-gutters">
                <div id="logo" class="logo col-auto"> <a href="index.html"><img src="images/logo.png" alt="" title="" /></a>
                </div>
                <nav id="nav-menu-container" class="nav-menu-container col-auto">
                </nav>
            </div>
        </div>
    </div>
</header>

<div class="container-fluid">
    <!-- app-content-->
    <div class="app-content  my-3 my-md-5 f-app">
        <div class="side-app">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12">
                    <div class="card">
                        <div class="card-header custom-header">
                            <div class="col-md-6">
                                <h3 class="card-title">Group</h3>
                                <h6 class="card-subtitle">Group Details</h6>
                            </div>
                            <div class="col-md-6">
                                <div class="card-options pull-right">
                                    <div class="upload-btn-wrapper mr-1">
                                        <a class="btn btn-primary user_add_permission" href="shortcut.html">
                                            <i class="fa fa-external-link" style="font-size: 15px !important;"></i>Shortcut key
                                        </a>
                                    </div>
                                    <button type="button" class="btn btn-primary user_add_permission" onclick="AddBtn()">
                                        <i class="fa fa-plus" style="font-size: 15px !important;"></i>Add
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table card-table table-striped table-vcenter table-outline table-bordered text-nowrap dataTable-tbl "
                                       id="group_table">
                                    <thead>
                                    <tr>
                                        <th scope="col" class="border-top-0 ">Short-cut Key Group</th>
                                        <th scope="col" class="border-top-0 ">Region</th>
                                        <th scope="col" class="border-top-0 ">Template</th>
                                        <th scope="col" class="border-top-0 r-size">Active</th>
                                        <th scope="col" class="border-top-0 r-size">Action</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--End side app-->
    </div>

    <div class="card my-3 my-md-5 f-add" style="display: none;">
        <div class="card-header">
            <div class="card-title col-md-6" id="cardAddOrEdit">Add</div>
            <div class="col-md-6">
                <a class="btn btn-outline-primary pull-right backBtn">Back</a>
            </div>
        </div>
        <form id="add_group_form">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-2 col-form-label text-left text-sm-right">
                        Group Name
                    </div>
                    <div class="col-md-5">
                        <input type="text" name="group_name" id="group_name" placeholder="Group Name" class="form-control required" />
                        <strong class="text-danger group_name"></strong>
                        <div class="hidden_field"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-2 col-form-label text-left text-sm-right">
                        Region
                    </div>
                    <div class="col-md-5">
                        <select class="form-control" name="region_id" id="region_id">
                        </select>
                        <strong class="text-danger region_id"></strong>
                    </div>
                </div>
                <div class="row mb-3 hideRegionAdminAccess">
                    <label class="col-md-2 col-form-label text-left text-sm-right">
                        is Template ?
                    </label>
                    <div class="col-md-5 material-switch">
                        <input name="isTemplate" type="hidden" value="2">
                        <input id="isTemplate" name="isTemplate" class="checked-box" type="checkbox" value="1">
                        <label for="isTemplate" class="label-primary"></label>
                    </div>
                </div>
            </div>
            <div class="card-footer user_add_permission">
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn bg-lime pull-right">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>

<!--Footer-->
<div class="footer py-2 mt-3">

        <script>document.write(new Date().getFullYear());</script> <a href="https://www.caseemergencysystems.com/" target="_blank">Knightscope Answer System</a>. All
        rights reserved.</p>
</div>

<script src="js/reset_password.js"></script>
</body>
</html>
