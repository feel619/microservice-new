<body>
<div class="loading" id="main_loader">Connecting..</div>
<header id="header">
    <div class="menu-section">
        <div class="main-menu">
            <div class="align-items-center justify-content-between row no-gutters">
                <div id="logo" class="logo col-auto"><a href="index.html"><img src="images/logo.png" alt=""
                                                                               title=""/></a>
                </div>
                <nav id="nav-menu-container" class="nav-menu-container col-auto">

                </nav>

            </div>
        </div>
    </div>
</header>
<div style="clear: none;"></div>

<div class="container-fluid">
    <!-- app-content-->
    <div class="app-content  my-3 my-md-5 f-app">
        <div class="side-app">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12">
                    <div class="card">
                        <div class="card-header custom-header">
                            <div class="col-md-2">
                                <h3 class="card-title">CB Message Log</h3>
                                <h6 class="card-subtitle">CB Message Log Details</h6>
                            </div>
                            <div class="col-md-10">
                                <form id="search-call-box-status-value">
                                    <div class="row">
                                        <div class="col-md-2 form-group">
                                            <label><b>Region</b></label>
                                            <select class="form-control admin_region_box" id="fx_region_id" name="fx_region_id">
                                            </select>
                                        </div>
                                        <div class="col-md-2 form-group">
                                            <label><b>ANI</b></label>
                                            <select class="form-control" id="fx_call_box_id" name="fx_call_box_id">
                                            </select>
                                        </div>
                                        <div class="col-md-3 form-group">
                                            <label><b>Message</b></label>
                                            <input type="text" id="fx_search" name="fx_search" class="form-control"
                                                   placeholder="Message">
                                        </div>
                                        <div class="col-md-3 form-group">
                                            <label><b>From-To</b></label>
                                            <input type="text" id="fx_created_at" name="created_at" class="form-control"
                                                   autocomplete="off" placeholder="yyyy-mm-dd - yyyy-mm-dd">
                                        </div>
                                        <div class="col-md-2 btn-group pt-5">
                                            <button type="submit" class="btn btn-primary ml-1 form-control"
                                                    id="frm-call-box-status">
                                                Search
                                            </button>
                                            <button type="button" class="btn bg-pink resetFn ml-1 form-control">
                                                Reset
                                            </button>
                                            <a href="javascript:history.back()" class="btn btn-primary ml-1 pull-right form-control" style="color: white;">Back</a>
                                            <!--<button type="button" name="export_message_csv"
                                                    id="export_message_csv"
                                                    class="btn btn-primary  export_message_csv ml-1"
                                                    onclick="exportCSV()">
                                                <i class="fa fa-cloud-download"
                                                   style="font-size: 15px !important;"></i>
                                                Export
                                            </button>-->
                                        </div>
                                        <div class="col-md-2 form-group">
                                            <div class="d-flex align-items-center">
                                                <label class="mr-2 mb-2">Unexpected</label>
                                                <div class="material-switch">
                                                    <input id="unexpected_switch" name="unexpected_switch" class="checked-box"
                                                           type="checkbox" value="1">
                                                    <label for="unexpected_switch" class="label-primary"></label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-2 form-group">
                                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                                <input type="radio" class="btn-check status_switch" name="status_switch"
                                                       id="status_switch_1" autocomplete="off" checked value="1">
                                                <label class="btn-first btn btn-sm btn-outline-primary"
                                                       for="status_switch_1">Play</label>
                                                <input type="radio" class="btn-check status_switch" name="status_switch"
                                                       id="status_switch_2" autocomplete="off" value="0">
                                                <label class="btn btn-sm  btn-outline-primary" for="status_switch_2">Pause</label>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table card-table table-striped table-vcenter table-outline table-bordered text-nowrap dataTable-tbl capitalize-letter"
                                       id="call_box_log_table">
                                    <thead >
                                    <tr>
                                        <th scope="col" class="border-top-0 r-size">Time</th>
                                        <th scope="col" class="border-top-0 r-size">ip</th>
                                        <th scope="col" class="border-top-0 r-size">port</th>
                                        <th scope="col" class="border-top-0 r-size">Region-ANI</th>
                                        <th scope="col" class="border-top-0 r-size">Message</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!--End side app-->
</div>

<div class="card my-3 my-md-5 f-add" style="display: none;">
    <div class="card-header">
        <div class="card-title col-md-6" id="cardAddOrEdit">Details</div>
        <div class="col-md-6">
            <a class="btn btn-outline-primary pull-right backBtn">Back</a>
        </div>
    </div>
    <div class="card-body">
        <div class="row mb-3">
            <div class="col-xl-4 col-lg-4 col-md-4">
                <table class="table">
                    <tbody id="callBoxStatusDetail">
                    </tbody>
                </table>
            </div>
            <div class="col-xl-8 col-lg-8 col-md-8">
                <div class="col-xl-4 col-lg-4 col-md-4">
                    <canvas id="batteryVoltageChart" width="50" height="50"></canvas>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4">
                    <canvas id="ECIOChart" width="50" height="50"></canvas>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4">
                    <canvas id="RSSIChart" width="60" height="60"></canvas>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4">
                    <canvas id="SignalDBMChart" width="60" height="60"></canvas>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4">
                    <canvas id="SignalRSSIChart" width="60" height="60"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
