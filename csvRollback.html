<div class="modal fade" id="csvImportCsvModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

                        </div>
                        <div class="form-group">
                            <label class="form-label">To confirm rollback, type confirm in the text input field.</label>
                            <input id="confirm" name="confirm" type="text" class="form-control" placeholder="confirm">
                        </div>
                        <button type="submit" id="csvSubmit" class="btn bg-lime pull-right button_disabled" disabled    >Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
