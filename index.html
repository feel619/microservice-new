<!----Chat panel --->
<div id="chat-panel-view" class="content container-fluid bootstrap snippets bootdey chat-panel-view all-box-view">
    <div class="row g-2">
        <div class="col-md-6">
            <div class="bg-white">
                <div class="d-flex flex-column">
                    <div class="chat" style="overflow: hidden; outline: none; ">
                        <div class="col-inside-lg decor-default">
                            <div class="chat-body">
                                <div class="row">
                                    <div class="col-6">
                                        <h6>Chat</h6>
                                    </div>
                                    <div class="col-6">
                                        <button id="endChatBox" class="btn btn-danger ml-1 pull-right"
                                                onclick="endChatBox()">End
                                        </button>
                                    </div>
                                </div>
                                <div id="chatView" class="chatView">
                                </div>
                                <div class="answer-reply">
                                        <textarea onkeypress="ICDCharMatch(event)" style="text-transform: uppercase"
                                                  placeholder="What's on your mind..." id="sendMsg"></textarea>
                                    <button class="">
                                        <i onclick="sendMessage()" class="fa fa-paper-plane-o "></i>
                                        <i onclick="infoMessage()" class="fa fa-info-circle right-btn"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="chatIntro">
                        <div class="row">
                            <div class="col font-weight-bold" id="chat_viewer_demo_channel">
                                <h3 class="mb-0">Call Box: Tower 1</h3>
                                <small>Ph: (987)654-3210 </small>
                            </div>
                            <div class="col-auto font-weight-bold d-flex justify-content-end">
                                <div>
                                    <h4 class="mb-2">CB Display
                                        <a style="cursor: pointer;right: 35px;top: 10px;" data-toggle="tooltip"
                                           class="" data-html="true"
                                           title="CallBox Display Window emulates the actual display of TTY characters at the CallBox.">
                                            <i class="fa fa-info-circle"></i>
                                        </a>
                                    </h4>
                                    <div class="text-wrap tcp-wrap" id="chat_TCP_panel"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card mb-0">
                <div class="card-header flex-column justify-content-start">
                    <h5 class="w-100">Annotation</h5>
                    <!--  <div class="d-flex flex-wrap justify-content-start w-100">
                      <div class="form-group">
                          <select class="form-control annotate_filter dropdown"
                                  name="annotate_classification_id" id="annotate_classification_id">
                          </select>
                          <strong class="text-danger annotate_classification_id"></strong>
                      </div>
                      <div class="form-group ml-1">
                          <select class="form-control annotate_filter dropdown" name="annotate_user_id"
                                  id="annotate_user_id">
                          </select>
                          <strong class="text-danger annotate_user_id"></strong>
                      </div>
                  </div>-->
                </div>
                <div class="card-body chat-care">
                    <ul class="chat-annotate" id="annotate_listing">
                    </ul>
                </div>
                <div class="card-footer">
                    Add Annotation
                    <form id="add_annotate_form">
                        <div class="form-group">
                            <div class="hidden_field"></div>
                            <select class="form-control dropdown" name="classification_id" id="classification_box">
                                <option value=""> Please Select</option>
                            </select>
                            <strong class="text-danger classification_id"></strong>
                        </div>
                        <div class="form-group">
                                <textarea name="note" id="note" placeholder="note"
                                          class="form-control required"></textarea>
                            <strong class="text-danger description"></strong>
                        </div>
                        <div class="form-group">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" id="btn-chat">Save</button>
                                </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="text-right map-close-btn" id="desktop-chat-close-map-btn">
                <div class="close-v" id="chat-map-close">x</div>
            </div>
            <div id="chat_browser_map" style="width: 100%;height: 100%;"
                 class="map-thumb mb-2 img-fluid desktop-map map-small"></div>
        </div>
    </div>
</div>

                        </div>
                        <div class="form-group">

                        <div class="form-group">
